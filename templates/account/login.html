{% extends 'base.html' %}
{% load static %}

{% block title %}Login - StudyBuddy{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 class="text-center mb-4">Welcome Back</h2>
                    <p class="text-center text-muted mb-4">Please login to your account</p>
                </div>
                <div class="auth-body">
                    <form method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control custom-input" id="email" name="login" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3 password-field">
                            <input type="password" class="form-control custom-input" id="password" name="password" required>
                            <label for="password">Password</label>
                            <span class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="{% url 'account_reset_password' %}" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <p class="text-center mb-0">
                            Don't have an account? <a href="{% url 'account_signup' %}" class="register-link">Register</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const toggleIcon = passwordField.parentElement.querySelector('.password-toggle i');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
