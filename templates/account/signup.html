{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - StudyBuddy{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 class="text-center mb-4">Create Your Account</h2>
                    <p class="text-center text-muted mb-4">Join StudyBuddy and enhance your learning</p>
                </div>
                <div class="auth-body">
                    <form method="POST" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control custom-input" id="username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control custom-input" id="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3 password-field">
                            <input type="password" class="form-control custom-input" id="password1" name="password1" required>
                            <label for="password1">Password</label>
                            <span class="password-toggle" onclick="togglePassword('password1')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="form-floating mb-3 password-field">
                            <input type="password" class="form-control custom-input" id="password2" name="password2" required>
                            <label for="password2">Confirm Password</label>
                            <span class="password-toggle" onclick="togglePassword('password2')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                        <p class="text-center mb-0">
                            Already have an account? <a href="{% url 'account_login' %}" class="login-link">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const toggleIcon = passwordField.parentElement.querySelector('.password-toggle i');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
